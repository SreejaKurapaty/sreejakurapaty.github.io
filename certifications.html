<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .certs {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .certs a {
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      text-decoration: none;
      color: #333;
      border-radius: 6px;
      text-align: center;
      transition: background 0.3s;
    }
    .certs a:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <h2>Professional Certifications</h2>
  <div class="certs">
    <a href="Files/Google Data Analyst Professional Certificate.pdf" target="_blank">Google Data Analytics Professional Certificate</a>
    <a href="Files/Google PMP Certification.pdf" target="_blank">Google Project Management Professional Certification</a>
    <a href="Files/Tableau Business Intelligence analyst.pdf" target="_blank">Tableau Business Intelligence Professional Certification</a>
  </div>
</body>
</html>
